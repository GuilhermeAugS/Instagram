<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/Instagram-logo.png" class="instagram-logo" alt="Instragram logo">
                <div class="profile-photo">
                    <img src="img/instagram-perfil.jpg" alt="Foto do perfil">
                </div>
                
                <a href="#" class="instagram-login">Continue como GuilhermeASil</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é GuilhermeASil?</p>
                <p class="notaccount">
                    <a href="#" class="link-blue">Alterar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <d class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </d>
            </div>
        </div>
    </div>
</body>

</html>
